---
title: Products
---

<div id='products'>
    $for(products)$
    <a href='$url$'>
        <div class='card'>
            <img src='/$image-path$' class="product-index-img"/>
            <div class='product-index-text'>
                <ul>
                    <li class='product-index-title'>$title$</li>
                    <li class='product-index-description'>$abstract$</li>
                    <li class='product-index-description'>$technologies$</li>
                </ul>
            </div>
        </div>
    </a>
    $endfor$
</div>
